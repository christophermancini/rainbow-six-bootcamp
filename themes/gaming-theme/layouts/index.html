<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>

  {{ partial "header.html" . }}

  <div class="container">
    <div class="row">

      {{ range where .Data.Pages "Section" "post" }}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h1>
        <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
        {{ .Content }}
      </div>
      {{ end }}

    </div>
  </div>

  {{ partial "foot.html" . }}

</body>
</html>
