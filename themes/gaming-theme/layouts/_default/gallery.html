<article class="col-md-6 col-sm-12 col-xs-12">
  <div class="design-inspiration-item">
    <a href="{{ .Permalink }}">
      <figure>
        <img src="{{ if .Params.thumbnail }}{{ .Params.thumbnail }}{{ else }}{{ .Params.image }}{{ end }}" class="img-responsive center-block" alt="{{ partial "title" . }}">
      </figure>
      <figcaption>
        <h4>{{ .Title }}</h4>
      </figcaption>
    </a>
  </div>
</article>
