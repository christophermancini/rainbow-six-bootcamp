<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ partial "title" . }}",
  "image": [
    "{{ .Params.image }}"
  ],
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "description": "{{ .Params.description }}",
  "articleBody": "{{ .Content }}"
}
</script>
