  <footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-5">
          <ul class="footer-nav">
            <li><a href="{{ .Site.BaseURL }}/about">About</a></li>
            <li><a href="{{ .Site.BaseURL }}/sitemap.xml">Sitemap</a></li>
          </ul>
        </div>
        <div class="col-xs-2" style="text-align: center;">
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
        </div>
        <div class="col-xs-5">{{ partial "socialLinks" . }}</div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-xs-12">
          <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">{{ .Site.Title }}</span>
          by <a xmlns:cc="http://creativecommons.org/ns#" href="{{ .Site.BaseURL }}" property="cc:attributionName" rel="cc:attributionURL">Christopher Mancini</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
            Creative Commons Attribution-ShareAlike 4.0 International License
          </a>.

          {{ with .Site.Params.CopyExtra }}
            <br>{{ . | safeHTML }}
          {{ end }}
        </div>
      </div>
    </div>
  </footer>
