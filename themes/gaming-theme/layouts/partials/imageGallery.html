{{ if len . }}
<ul id="imageGallery">
  {{ range . }}
  {{ if isset . "src" }}
  <li class="image-gallery-item">
    <img src="{{ .src }}" alt="{{ .alt }}" />
    <div class="image-gallery-item-zoom">
      <a class="item-zoom" href="{{ .src }}" data-lightbox-gallery="gallery" title="{{ .alt }}">
        <i class="fa fa-search-plus"></i>
      </a>
    </div>
  </li>
  {{ end }}
  {{ end }}
</ul>
{{ end }}
