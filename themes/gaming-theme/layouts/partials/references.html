{{ if .Params.references }}
            {{ partial "hAnchor" (dict "text" "References" "page" .) }}
            <ol>
              {{ range .Params.references }}
              <li style="font-size:.8em;">
                <a href="{{ . }}" target="_blank">
                  {{ . }}
                </a>
              </li>
              {{ end }}
            </ol>
{{ end }}
