<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <div class="article-gallery-item">
    <a href="{{ .Permalink }}">
      <figure style="max-height: 110px; overflow: hidden;">
        <img src="{{ with .Params.images.thumbnail }}{{ . }}{{ else }}{{ .Params.images.main }}{{ end }}" class="figure-img img-fluid" alt="{{ partial "title" . }}" title="{{ .Title }}">
      </figure>
      <figcaption class="figure-caption">{{ .Title }}</figcaption>
    </a>
  </div>
</div>
