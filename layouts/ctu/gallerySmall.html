<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 text-xs-center">
  <a href="{{ .Permalink }}" title="{{ .Render "seoTitle" }}">
    <figure class="figure">
      <img src="{{ with .Params.images.thumbnail }}{{ . }}{{ else }}{{ .Params.images.main }}{{ end }}" class="figure-img img-fluid" alt="{{ partial "title" . }}">
      <figcaption class="figure-caption hidden-md-down">{{ .Title }}</figcaption>
    </figure>
  </a>
</div>
